{% load staticfiles %}
<div class="navbar navbar-inverse">
  <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a href="{% url home %}" class="brand"><i class="icon-leaf"></i> sepal</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="{% url home %}">Home</a></li>
          <li><a href="{% url datasets:index %}">Datasets</a></li>
        </ul>
        {% if user.is_authenticated %}
        <form class="navbar-form pull-right" action="/user/logout" method="get">
          <button type="submit" class="btn">Logout</button>
        </form>
        <ul class="nav pull-right">
          <li><a>Welcome {{ user.username }}!</a></li>
        </ul>
        {% else %}
        <form class="navbar-form pull-right" action="/user/login/" method="post">
          {% csrf_token %}
          <input class="span2" type="text" name="username" placeholder="Email" />
          <input class="span2" type="password" name="password" placeholder="Password" />
          <button type="submit" class="btn">Sign in</button>
        </form>
        {% endif %}
      </div><!--/.nav-collapse -->
  </div>
</div>
