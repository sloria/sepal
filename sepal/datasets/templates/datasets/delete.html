{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load url from future %}
{% block content %}
<div class="container">
<h1 class="center">Delete {{ object.get_cname|capfirst }}</h1>
<div class="block">
    <div class="block-heading">Are you sure that you would like to delete this {{ object.get_cname }}?</div>
    <div class="btn-group">
        <form method="POST" action=".">
        {% csrf_token %}
        <input type="submit" class="btn" value="Yes" />
        </form>
        <a href="{% url 'datasets:detail' object.pk %}" class="btn">No</a>
    </div>
</div>
</div>
{% endblock content %}
