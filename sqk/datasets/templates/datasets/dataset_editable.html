{% load url from future %}
<script>
  $('#dataset-name').editable({
   type: 'text',
   pk: {{ dataset.pk }},
   url: '{% url 'datasets:update_name' dataset.pk %}',
   title: 'Edit dataset name',
   name: 'dataset-editable-name'
  });

  $('#dataset-description').editable({
   type: 'textarea',
   pk: {{ dataset.pk }},
   url: '{% url 'datasets:update_description' dataset.pk %}',
   title: 'Edit dataset description',
    name: 'dataset-editable-description'
  });

  $('#dataset-species').editable({
   type: 'text',
   pk: {{ dataset.pk }},
   url: '{% url 'datasets:update_species' dataset.pk %}',
   title: 'Edit dataset species',
    name: 'dataset-editable-species'

  });
</script>
