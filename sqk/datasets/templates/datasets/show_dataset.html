<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      {% for feature in features %}
        {% if feature.is_label_name %}
          <th>{{ feature.name }}<em> (Label)</em></th>
        {% else %}
          <th>{{ feature.name }}</th>
        {% endif %}
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for instance in instances %}
    <tr>
      <td>{{ instance.name }}</td>
      {% for value in instance.values.all %}
        <td>{{ value }}</td>
      {% endfor %}
      <td>{{ instance.label.label }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
