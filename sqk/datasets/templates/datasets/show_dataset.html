<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      {% for feature in features %}
      <th>{{ feature.name }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for instance in instances %}
    <tr>
      <td>{{ instance.name }}</td>
      {% for value in instance.values.all %}
        <td>{{ value }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
