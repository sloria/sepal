{% load url from future %}
{% load verbatim_tag %}
{% load upload_tags %}
<div id="fileupload">
    <div class="m-widget">
        <div id="upload-heading" class="m-widget-header"><h3>Extract Features</h3></div>
        <div class="m-widget-body">
            <form id="upload-form" action="{% url 'datasets:upload' dataset.pk  %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row-fluid m-fluid fileupload-buttonbar">
                    <div class="span7">
                        <span class="btn btn-blue btn-small fileinput-button">
                            <i class="icon-plus icon-white"></i>
                            <input type="file" name="files[]" multiple>
                        </span>
                        <button name="submit-all" type="submit" class="btn btn-green btn-small start">
                            <i class="icon-upload icon-white"></i>
                            <span>Extract all</span>
                        </button>
                        <button type="reset" class="btn btn-yellow btn-small cancel">
                            <i class="icon-ban-circle icon-white"></i>
                            <span>Cancel</span>
                        </button>
                        <button type="button" class="btn btn-yellow btn-small delete">
                            <i class="icon-remove icon-white"></i>
                            <span>Clear</span>
                        </button>
                        <input type="checkbox" class="toggle">
                    </div><!-- end span7 -->
                    <div class="span5 fileupload-progress fade">
                        <div class="progress progress-success progres-striped active">
                            <div class="bar" style="width:0%"></div>
                        </div>
                        <div class="progress-extended">&nbsp;</div>
                    </div><!-- end span5 -->
                </div><!-- end row fileupload-button-bar -->
                <div class="fileupload-loading"></div>
            </form><!-- end form -->
            <div class="fileupload-content">
                <table class="files"></table>
                <div class="fileupload-progressbar"></div>
            </div><!-- end fileupload-content -->

            <div id="help" style="color:gray;">
                <p>.wav files only.</p>
                <p>You can select multiple files at once using Ctrl (Win) or Command (Mac), or you can drag-and-drop your files on this panel.</p>
            </div><!-- end #help -->

        </div><!-- end m-widget-body  -->
    </div><!-- end m-widget -->
</div><!-- end #fileupload -->
